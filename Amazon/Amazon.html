<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="Amazon.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Amazon_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Open+Sans:wght@700&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>

<body style="background-color: darkgray;">
    <div class="Header">
        <div class="amazon-logo"></div>
    </div>
    <div><img src="location.png" alt="location" class="location"></div>
    <div class="deliver">Deliver to</div>
    <div class="iran">Iran, Islamic Rep...</div>
    <div class="back-loc"></div>
    <select class="all">
	<option selected>All</option>
	<option>All Departments</option>
	<option>Arts & Crafts</option>
	<option>Automotive</option>
	<option>Baby</option>
	<option>Books</option>
	</select>
    <input type="text" placeholder="Search Amazon" class="text">
    <div><img src="search.png" alt="search-logo" class="search">
        <a href="#"></a>
    </div>
    <div>
        <div class="back-flag"></div>
        <div><img src="flag-us.png" alt="flag" class="flag"></div>
        <img src="baseline_arrow_drop_up_white_36dp.png" alt="white-arrow" class="white-arrow">
        <div class="select-flag">
            <span class="change">Change language</span>
            <span style="font-size: 12px;"><a href="#">Learn more</a></span><br>
            <div class="english">
                English</div>
            <div class="first-en">
                <div class="first-in"></div>
            </div>
        </div>
    </div>
    <div class="arrow"><span class="material-icons">arrow_drop_down</span></div>
    <div class="hello">Hello ,Sign in</div>
    <div class="list">Account & List</div>
    <div class="back-hello">
        <div><img src="sign up.png" alt="sign" class="sign"></div>
    </div>
    <div class="back-order"></div>
    <div class="return">Returns</div>
    <div class="order"> & Orders</div>
    <div><img src="cart.png" alt="cart" class="cart"></div>
	<div class="cart-text">Cart</div>
	<div class="back-cart"></div><br><br><br>
</body>

</html>
